<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Header Products</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF8906'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header class="bg-black">
        <nav class="flex flex-col lg:flex-row justify-between items-center py-3">
            <div class="flex w-full justify-between items-center lg:w-60 pb-4 lg:pb-0 lg:border-none border-b-[1px] border-gray-700">
                <img class="pl-5 lg:pl-16" src="./img/Frame 13.png" alt="">
                <div class="flex items-center lg:hidden">
                    <a href="#cart" class="">
                        <ion-icon name="cart-outline" class="text-white text-2xl"></ion-icon>
                    </a>
                    <a href="#humberger" class="">
                        <ion-icon name="menu" onclick="onToggleMenu(this)" class="text-white mx-5 text-3xl"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="flex w-full lg:items-center justify-between flex-col lg:flex-row pl-5 lg:pl-0 mr-5 lg:mr-0">
                <a href="#search" class="mt-3 lg:mt-0 flex lg:bg-black lg:hidden">
                    <ion-icon name="search-outline" class="bg-white pl-2 lg:pl-0 py-1 lg:bg-black rounded-l-full text-black lg:text-white text-2xl"></ion-icon>
                    <input type="text" class="lg:hidden w-full rounded-r-full px-3 py-1" placeholder="Search">
                </a>
                <div class="flex flex-col lg:flex-row lg:gap-16 gap-2">
                    <a href="#home" class="text-white hover:opacity-80 lg:ml-16 mt-2 lg:mt-0 flex justify-center border-[1px] lg:border-none border-slate-700 py-2 lg:py-0 rounded">Home</a>
                    <a href="#product" class="text-white hover:opacity-80 underline underline-offset-4 decoration-primary flex justify-center border-[1px] lg:border-none border-slate-700 py-2 lg:py-0 rounded">Product</a>
                </div>
                <div class="flex lg:items-center flex-col lg:flex-row lg:gap-5 gap-2">
                    <a href="#search" class="mt-3 lg:mt-0 lg:flex lg:bg-black hidden">
                        <ion-icon name="search-outline" class="bg-white pl-2 lg:pl-0 py-1 lg:bg-black rounded-l-full text-black lg:text-white text-2xl"></ion-icon>
                        <!-- <input type="text" class="md:hidden w-full rounded-r-full px-3 py-1" placeholder="Search"> -->
                    </a>
                    <a href="#cart" class="hidden lg:block">
                        <ion-icon name="cart-outline" class="text-white text-2xl"></ion-icon>
                    </a>
                    <a href="#sign" class="">
                        <button class="text-white border-[1px] rounded px-4 py-2 hover:opacity-80 mt-3 lg:mt-0 w-full">Sign in</button>
                    </a>
                    <a href="#signUp" class="lg:mr-20">
                        <button class="bg-primary border-[1px] border-primary px-4 py-2 rounded hover:opacity-80 w-full">Sign up</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
